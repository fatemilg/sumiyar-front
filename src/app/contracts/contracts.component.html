<mat-spinner mode="indeterminate" color="primary" [diameter]="50" class="progress_bar" *ngIf="visible_progress"></mat-spinner>

<mat-toolbar>
    <span>لیست قرارداد ها</span>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <form class="container" #contract_list_form="ngForm">

            <div class="col-xs-12 filter">
                <mat-form-field>
                    <input matInput (keyup)="apply_filter($event.target.value)" placeholder="جست و جو">
                </mat-form-field>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="data_source" class="contract-table" dir="rtl" matSort>
                    <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef> جزئیات </th>
                        <td mat-cell *matCellDef="let element">
                            <span (click)="load_detail_contract(element.ID)" class="detail-table">
                                <mat-icon>view_headline</mat-icon>
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="ContarctNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> قرارداد </th>
                        <td mat-cell *matCellDef="let element"> {{element.ContarctNumber}} </td>
                    </ng-container>
                    <ng-container matColumnDef="OrderNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> سفارش </th>
                        <td mat-cell *matCellDef="let element"> {{element.OrderNumber}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> تعداد </th>
                        <td mat-cell *matCellDef="let element"> {{element.Count}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Meter">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> متراژ </th>
                        <td mat-cell *matCellDef="let element"> {{element.Meter}} </td>
                    </ng-container>
                    <ng-container matColumnDef="PutInLine">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> در صف تولید </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon (click)=update_put_in_line(element.IDContract,element.PutInLine) [ngClass]="{'put_in_line': element.PutInLine === true,'put_out_line': element.PutInLine === false}">
                                {{element.PutInLine==true ? 'check' : 'close'}}</mat-icon>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayed_columns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

            </div>
        </form>
    </mat-card-content>
</mat-card>
