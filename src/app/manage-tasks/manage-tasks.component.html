<mat-toolbar>
    <span>تعریف وظایف</span>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <form class="container" #task_form="ngForm">
            <div class="row row-buttons">
                <button mat-raised-button color="primary" (click)=add_task_history(model_task_history) [disabled]="!task_form.form.valid">ثبت</button>
                <button mat-raised-button color="accent" (click)=clear_form_task_history();>جدید</button>

            </div>
            <div class="row">
                <mat-form-field class="col-xs-12">
                    <mat-label>عنوان صنعت</mat-label>
                    <mat-select [(value)]="model_task_history.IDIndustry" name="IDIndustry">
                        <mat-option *ngFor="let item of res_industries" [value]="item.IDIndustry">
                            <span (click)=load_tasks_by_industry(item.IDIndustry)>{{item.Title}}</span>
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-xs-12" *ngIf="industry_selected">
                    <mat-label>عنوان وظیفه </mat-label>
                    <mat-select [(value)]="model_task_history.IDTask" name="IDTask">
                        <mat-option *ngFor="let item of res_tasks" [value]="item.IDTask" required>
                            {{item.Title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>


                <mat-form-field class="col-xs-12" *ngIf="industry_selected">
                    <input matInput placeholder="حدس زمان برای انجام یک عدد (مثال : 3500 ثانیه ) " [(ngModel)]="model_task_history.EstimateTime" name="EstimateTime" required maxlength="4" numbersOnly>
                </mat-form-field>

                <mat-form-field class="col-xs-12" *ngIf="industry_selected">
                    <input matInput placeholder="دستمزد کارگر برای انجام یک عدد (مثال: 1500 تومان) " [(ngModel)]="model_task_history.EstimateWage " name="EstimateWage " required maxlength="6" numbersOnly>
                </mat-form-field>

            </div>
        </form>
    </mat-card-content>
</mat-card>

<mat-toolbar>
    <span>لیست وظایف</span>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <form class="container" #task_history_list_form="ngForm">
            <div class="col-xs-12 filter">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="جست و جو">
                </mat-form-field>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="task-history-table" dir="rtl" matSort>
                    <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef> عملیات </th>
                        <td></td>
                        <td mat-cell *matCellDef="let element">
                            <span (click)="delete_task_history_by_Id(element)" class="delete-table">
                                <mat-icon>delete_sweep</mat-icon>
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="CreateDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> تاریخ ثبت </th>
                        <td mat-cell *matCellDef="let element"> {{element.CreateDate }} </td>
                    </ng-container>

                    <ng-container matColumnDef="IndustryTitle">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>صنعت </th>
                        <td mat-cell *matCellDef="let element"> {{element.IndustryTitle}} </td>
                    </ng-container>

                    <ng-container matColumnDef="TaskTitle">
                        <th mat-header-cell *matHeaderCellDef> وظیفه </th>
                        <td mat-cell *matCellDef="let element"> {{element.TaskTitle}} </td>
                    </ng-container>


                    <ng-container matColumnDef="EstimateTime">
                        <th mat-header-cell *matHeaderCellDef> زمان انجام (s) </th>
                        <td mat-cell *matCellDef="let element"> {{element.EstimateTime}} </td>
                    </ng-container>
                    <ng-container matColumnDef="EstimateWage">
                        <th mat-header-cell *matHeaderCellDef> دستمزد کارگر(تومان) </th>
                        <td mat-cell *matCellDef="let element"> {{element.EstimateWage}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

            </div>
        </form>
    </mat-card-content>
</mat-card>
